<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>mf2_UMEDITOR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="public/lib/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="public/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="public/lib/etpl.min.js"></script>
    <!--script type="text/javascript" charset="utf-8" src="umeditor.config.2.1.js"></script-->
    <script type="text/javascript" charset="utf-8" src="public/lib/umeditor.js"></script>
    <script type="text/javascript" src="public/lib/umeditor/lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
        h1{
            font-family: "微软雅黑";
            font-weight: normal;
        }
        .btn {
            display: inline-block;
            *display: inline;
            padding: 4px 12px;
            margin-bottom: 0;
            *margin-left: .3em;
            font-size: 14px;
            line-height: 20px;
            color: #333333;
            text-align: center;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
            vertical-align: middle;
            cursor: pointer;
            background-color: #f5f5f5;
            *background-color: #e6e6e6;
            background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
            background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
            background-repeat: repeat-x;
            border: 1px solid #cccccc;
            *border: 0;
            border-color: #e6e6e6 #e6e6e6 #bfbfbf;
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
            border-bottom-color: #b3b3b3;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
            filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            *zoom: 1;
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn:hover,
        .btn:focus,
        .btn:active,
        .btn.active,
        .btn.disabled,
        .btn[disabled] {
            color: #333333;
            background-color: #e6e6e6;
            *background-color: #d9d9d9;
        }

        .btn:active,
        .btn.active {
            background-color: #cccccc \9;
        }

        .btn:first-child {
            *margin-left: 0;
        }

        .btn:hover,
        .btn:focus {
            color: #333333;
            text-decoration: none;
            background-position: 0 -15px;
            -webkit-transition: background-position 0.1s linear;
            -moz-transition: background-position 0.1s linear;
            -o-transition: background-position 0.1s linear;
            transition: background-position 0.1s linear;
        }

        .btn:focus {
            outline: thin dotted #333;
            outline: 5px auto -webkit-focus-ring-color;
            outline-offset: -2px;
        }

        .btn.active,
        .btn:active {
            background-image: none;
            outline: 0;
            -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn.disabled,
        .btn[disabled] {
            cursor: default;
            background-image: none;
            opacity: 0.65;
            filter: alpha(opacity=65);
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
<h1>umeditor_2_mf</h1>

<!--style给定宽度可以影响编辑器的最终宽度-->
<script type="text/plain" id="myEditor" style="width:90%;height:240px;">
    <p>这里我可以写一些输入提示</p>
</script>


<div class="clear"></div>
<div id="btns">
    <table>
        <tr>
            <td>
                <button class="btn" unselected="on" onclick="getAllHtml()">获得整个html的内容</button>&nbsp;
                <button class="btn" onclick="getContent()">获得内容</button>&nbsp;
                <button class="btn" onclick="setContent()">写入内容</button>&nbsp;
                <button class="btn" onclick="setContent(true)">追加内容</button>&nbsp;
                <button class="btn" onclick="getContentTxt()">获得纯文本</button>&nbsp;
                <button class="btn" onclick="getPlainTxt()">获得带格式的纯文本</button>&nbsp;
                <button class="btn" onclick="hasContent()">判断是否有内容</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn" onclick="setFocus()">编辑器获得焦点</button>&nbsp;
                <button class="btn" onmousedown="isFocus();return false;">编辑器是否获得焦点</button>&nbsp;
                <button class="btn" onclick="doBlur()">编辑器取消焦点</button>&nbsp;
                <button class="btn" onclick="insertHtml()">插入给定的内容</button>&nbsp;
                <button class="btn" onclick="getContentTxt()">获得纯文本</button>&nbsp;
                <button class="btn" id="enable" onclick="setEnabled()">可以编辑</button>&nbsp;
                <button class="btn" onclick="setDisabled()">不可编辑</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn" onclick="UM.getEditor('myEditor').setHide()">隐藏编辑器</button>&nbsp;
                <button class="btn" onclick="UM.getEditor('myEditor').setShow()">显示编辑器</button>&nbsp;
                <button class="btn" onclick="UM.getEditor('myEditor').setHeight(300)">设置编辑器的高度为300</button>&nbsp;
                <button class="btn" onclick="UM.getEditor('myEditor').setWidth(1200)">设置编辑器的宽度为1200</button>
            </td>
        </tr>

    </table>
</div>
<table>
    <tr>
        <td>
            <button class="btn" onclick="createEditor()"/>创建编辑器</button>
            <button class="btn" onclick="deleteEditor()"/>删除编辑器</button>
        </td>
    </tr>
</table>

<div>
    <h3 id="focush2"></h3>
</div>
<script type="text/javascript">
    
    etpl.config({
        commandOpen: '<%',
        commandClose: '%>'
    });
    
    (function () {
        let URL = window.UMEDITOR_HOME_URL ='public/lib/umeditor/'

        window.UMEDITOR_CONFIG = {
            UMEDITOR_HOME_URL : URL
            ,imageUrl:URL+"asp/imageUp.asp"
            ,imagePath:URL + "asp/"
            ,imageFieldName:"upfile"
            ,toolbar:[
                'source | undo redo | bold italic underline strikethrough | superscript subscript | forecolor backcolor | removeformat |',
                'insertorderedlist insertunorderedlist | selectall cleardoc | paragraph fontsize' ,
                '| justifyleft justifycenter justifyright justifyjustify |',
                'link unlink | emotion image video  | map',
                '| horizontal print preview fullscreen', 'drafts'
                //, 'formula'
            ]
            ,theme:'xqv5'
            //,themePath:URL +"themes/"
            //,initialStyle:'.edui-editor-body .edui-body-container p{line-height:1em}'
        ,emotionLocalization:true 
        ,'fontsize':[ 14, 20, 32]
        ,'paragraph':{'p':'', 'h4':'', 'h5':'', 'h6':''}
        ,filterRules: {}
            ,xssFilterRules: true
            ,inputXssFilter: true
            ,outputXssFilter: true
        ,whiteList: {
        a:      ['target', 'href', 'title', 'style', 'class', 'id'],
                abbr:   ['title', 'style', 'class', 'id'],
                address: ['style', 'class', 'id'],
                area:   ['shape', 'coords', 'href', 'alt', 'style', 'class', 'id'],
                article: ['style', 'class', 'id'],
                aside:  ['style', 'class', 'id'],
                audio:  ['autoplay', 'controls', 'loop', 'preload', 'src', 'style', 'class', 'id'],
                b:      ['style', 'class', 'id'],
                bdi:    ['dir'],
                bdo:    ['dir'],
                big:    [],
                blockquote: ['cite', 'style', 'class', 'id'],
                br:     [],
                caption: ['style', 'class', 'id'],
                center: [],
                cite:   [],
                code:   ['style', 'class', 'id'],
                col:    ['align', 'valign', 'span', 'width', 'style', 'class', 'id'],
                colgroup: ['align', 'valign', 'span', 'width', 'style', 'class', 'id'],
                dd:     ['style', 'class', 'id'],
                del:    ['datetime', 'style', 'class', 'id'],
                details: ['open', 'style', 'class', 'id'],
                div:    ['style', 'class', 'id'],
                dl:     ['style', 'class', 'id'],
                dt:     ['style', 'class', 'id'],
                em:     ['style', 'class', 'id'],
        embed:  ['style', 'class', 'id', '_url', 'type', 'pluginspage', 'src', 'width', 'height'
                    , 'wmode', 'play', 'loop', 'menu', 'allowscriptaccess', 'allowfullscreen'],
                h1:     ['style', 'class', 'id'],
                h2:     ['style', 'class', 'id'],
                h3:     ['style', 'class', 'id'],
                h4:     ['style', 'class', 'id'],
                h5:     ['style', 'class', 'id'],
                h6:     ['style', 'class', 'id'],
                hr:     [],
                i:      [],
                img:    ['src', 'alt', 'title', 'width', 'height', 'style', 'class', 'id', '_url'],
                ins:    ['datetime', 'style', 'class', 'id'],
                li:     ['style', 'class', 'id'],
                mark:   [],
                nav:    [],
                ol:     ['style', 'class', 'id'],
                p:      ['style'],
                pre:    ['style'],
                s:      [],
                section:[],
                small:  ['style', 'class'],
                span:   ['style', 'class'],
                sub:    [],
                sup:    [],
                strong: [],
                table:  ['width', 'border', 'align', 'valign', 'style', 'class', 'id'],
                tbody:  ['align', 'valign', 'style', 'class', 'id'],
                td:     ['width', 'rowspan', 'colspan', 'align', 'valign', 'style', 'class', 'id'],
                tfoot:  ['align', 'valign', 'style', 'class', 'id'],
                th:     ['width', 'rowspan', 'colspan', 'align', 'valign', 'style', 'class', 'id'],
                thead:  ['align', 'valign', 'style', 'class', 'id'],
                tr:     ['rowspan', 'align', 'valign', 'style', 'class', 'id'],
                tt:     ['style', 'class', 'id'],
                u:      [],
                ul:     ['style', 'class', 'id'],
        svg:    ['style', 'class', 'id', 'width', 'height', 'xmlns', 'fill', 'viewBox'],
                video:  ['autoplay', 'controls', 'loop', 'preload', 'src', 'height', 'width', 'style', 'class', 'id']
            }
        };
    })();
    
    
    
    
    
    
    
    
    
    //实例化编辑器
    var um = UM.getEditor('myEditor');
    um.addListener('blur',function(){
        $('#focush2').html('编辑器失去焦点了')
    });
    um.addListener('focus',function(){
        $('#focush2').html('')
    });
    //按钮的操作
    function insertHtml() {
        var value = prompt('插入html代码', '');
        um.execCommand('insertHtml', value)
    }
    function isFocus(){
        alert(um.isFocus())
    }
    function doBlur(){
        um.blur()
    }
    function createEditor() {
        enableBtn();
        um = UM.getEditor('myEditor');
    }
    function getAllHtml() {
        alert(UM.getEditor('myEditor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UM.getEditor('myEditor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UM.getEditor('myEditor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用umeditor')方法可以设置编辑器的内容");
        UM.getEditor('myEditor').setContent('欢迎使用umeditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UM.getEditor('myEditor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UM.getEditor('myEditor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UM.getEditor('myEditor').selection.getRange();
        range.select();
        var txt = UM.getEditor('myEditor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UM.getEditor('myEditor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UM.getEditor('myEditor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UM.getEditor('myEditor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UM.getEditor('myEditor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UM.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UM.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UM.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UM.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }
</script>

</body>
</html>
