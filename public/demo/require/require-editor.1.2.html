<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>mf2_UMEDITOR</title>
    <style type="text/css">
        .btn{display:inline-block;padding:4px 12px;margin-bottom:0;font-size:14px;line-height:20px;color:#333;text-align:center;text-shadow:0 1px 1px rgba(255,255,255,.75);vertical-align:middle;cursor:pointer;background-color:#f5f5f5;background-image:-moz-linear-gradient(top,#fff,#e6e6e6);background-image:-webkit-gradient(linear,0 0,0 100%,from(#fff),to(#e6e6e6));background-image:-webkit-linear-gradient(top,#fff,#e6e6e6);background-image:-o-linear-gradient(top,#fff,#e6e6e6);background-image:linear-gradient(to bottom,#fff,#e6e6e6);background-repeat:repeat-x;border:1px solid #ccc;border-color:#e6e6e6 #e6e6e6 #bfbfbf;border-color:rgba(0,0,0,.1) rgba(0,0,0,.1) rgba(0,0,0,.25);border-bottom-color:#b3b3b3;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);filter:progid:DXImageTransform.Microsoft.gradient(enabled=false);-webkit-box-shadow:inset 0 1px 0 rgba(255,255,255,.2),0 1px 2px rgba(0,0,0,.05);-moz-box-shadow:inset 0 1px 0 rgba(255,255,255,.2),0 1px 2px rgba(0,0,0,.05);box-shadow:inset 0 1px 0 rgba(255,255,255,.2),0 1px 2px rgba(0,0,0,.05)}.btn.active,.btn.disabled,.btn:active,.btn:focus,.btn:hover,.btn[disabled]{color:#333;background-color:#e6e6e6}.btn.active,.btn:active{background-color:#ccc}.btn:focus,.btn:hover{color:#333;text-decoration:none;background-position:0 -15px;-webkit-transition:background-position .1s linear;-moz-transition:background-position .1s linear;-o-transition:background-position .1s linear;transition:background-position .1s linear}.btn:focus{outline:thin dotted #333;outline:5px auto -webkit-focus-ring-color;outline-offset:-2px}.btn.active,.btn:active{background-image:none;outline:0;-webkit-box-shadow:inset 0 2px 4px rgba(0,0,0,.15),0 1px 2px rgba(0,0,0,.05);-moz-box-shadow:inset 0 2px 4px rgba(0,0,0,.15),0 1px 2px rgba(0,0,0,.05);box-shadow:inset 0 2px 4px rgba(0,0,0,.15),0 1px 2px rgba(0,0,0,.05)}.btn.disabled,.btn[disabled]{cursor:default;background-image:none;opacity:.65;filter:alpha(opacity=65);-webkit-box-shadow:none;-moz-box-shadow:none;box-shadow:none}
        #Outbtns button{margin: 5px 5px 0 0;}
    </style>
</head>
<body>
<h1>umeditor_2_mf</h1>

<!--style给定宽度可以影响编辑器的最终宽度-->
<textarea id="myEditor" name="myEditor" style="width:90%;height:240px;">
    <p>这里我可以写一些输入提示</p>
</textarea>


<div class="clear"></div>


<div>
    <p id="focush2">焦点...</p>
    <div id="Outbtns"></div>

</div>



<script type="text/javascript" src="./public/lib/require.js"></script>

<script type="text/javascript">

    let _outBtnid='#Outbtns'
        ,_myEditorid='myEditor'
        ,_requireEditorCof ='require-editor.config.1'
    ;

 requirejs([_requireEditorCof],()=> {
     requirejs(['jquery','etpl','UM','um_zh'], ($,etpl,UM) =>{
                   
        etpl.config({commandOpen: '<%',commandClose: '%>'});
       // jQuery('#req1').append('<br><span>req 1 in jquery1</span>')
        let URL = window.UMEDITOR_HOME_URL ='public/lib/umeditor/'


        window.UMEDITOR_CONFIG = {
            UMEDITOR_HOME_URL : URL
            ,imageUrl:URL+"asp/imageUp.asp"
            ,imagePath:URL + "asp/"
            ,imageFieldName:"upfile"
            ,toolbar:[
                'source | undo redo | bold italic underline strikethrough | superscript subscript | forecolor backcolor | removeformat |',
                'insertorderedlist insertunorderedlist | selectall cleardoc | paragraph fontsize' ,
                '| justifyleft justifycenter justifyright justifyjustify |',
                'link unlink | emotion image video  | map',
                '| horizontal print preview fullscreen', 'drafts'
                //, 'formula'
            ]
        //,theme:'xqv5'
        ,emotionLocalization:true 
        ,'fontsize':[ 14, 20, 32]
        ,'paragraph':{'p':'', 'h4':'', 'h5':'', 'h6':''}
        ,filterRules: {}
            ,xssFilterRules: true
            ,inputXssFilter: true
            ,outputXssFilter: true
        ,whiteList: {
            a:      ['target', 'href', 'title', 'style', 'class', 'id'],
                abbr:   ['title', 'style', 'class', 'id'],
                address: ['style', 'class', 'id'],
                area:   ['shape', 'coords', 'href', 'alt', 'style', 'class', 'id'],
                article: ['style', 'class', 'id'],
                aside:  ['style', 'class', 'id'],
                audio:  ['autoplay', 'controls', 'loop', 'preload', 'src', 'style', 'class', 'id'],
                b:      ['style', 'class', 'id'],
                bdi:    ['dir'],
                bdo:    ['dir'],
                big:    [],
                blockquote: ['cite', 'style', 'class', 'id'],
                br:     [],
                caption: ['style', 'class', 'id'],
                center: [],
                cite:   [],
                code:   ['style', 'class', 'id'],
                col:    ['align', 'valign', 'span', 'width', 'style', 'class', 'id'],
                colgroup: ['align', 'valign', 'span', 'width', 'style', 'class', 'id'],
                dd:     ['style', 'class', 'id'],
                del:    ['datetime', 'style', 'class', 'id'],
                details: ['open', 'style', 'class', 'id'],
                div:    ['style', 'class', 'id'],
                dl:     ['style', 'class', 'id'],
                dt:     ['style', 'class', 'id'],
                em:     ['style', 'class', 'id'],
                embed:  ['style', 'class', 'id', '_url', 'type', 'pluginspage', 'src', 'width', 'height'
                            , 'wmode', 'play', 'loop', 'menu', 'allowscriptaccess', 'allowfullscreen'],
                h1:     ['style', 'class', 'id'],
                h2:     ['style', 'class', 'id'],
                h3:     ['style', 'class', 'id'],
                h4:     ['style', 'class', 'id'],
                h5:     ['style', 'class', 'id'],
                h6:     ['style', 'class', 'id'],
                hr:     [],
                i:      [],
                img:    ['src', 'alt', 'title', 'width', 'height', 'style', 'class', 'id', '_url'],
                ins:    ['datetime', 'style', 'class', 'id'],
                li:     ['style', 'class', 'id'],
                mark:   [],
                nav:    [],
                ol:     ['style', 'class', 'id'],
                p:      ['style'],
                pre:    ['style'],
                s:      [],
                section:[],
                small:  ['style', 'class'],
                span:   ['style', 'class'],
                sub:    [],
                sup:    [],
                strong: [],
                table:  ['width', 'border', 'align', 'valign', 'style', 'class', 'id'],
                tbody:  ['align', 'valign', 'style', 'class', 'id'],
                td:     ['width', 'rowspan', 'colspan', 'align', 'valign', 'style', 'class', 'id'],
                tfoot:  ['align', 'valign', 'style', 'class', 'id'],
                th:     ['width', 'rowspan', 'colspan', 'align', 'valign', 'style', 'class', 'id'],
                thead:  ['align', 'valign', 'style', 'class', 'id'],
                tr:     ['rowspan', 'align', 'valign', 'style', 'class', 'id'],
                tt:     ['style', 'class', 'id'],
                u:      [],
                ul:     ['style', 'class', 'id'],
                svg:    ['style', 'class', 'id', 'width', 'height', 'xmlns', 'fill', 'viewBox'],
                video:  ['autoplay', 'controls', 'loop', 'preload', 'src', 'height', 'width', 'style', 'class', 'id']
        }
    }



  
    let um = UM.getEditor(_myEditorid);
     um.ready(()=>{
        um.addListener('blur',function(){
            $('#focush2').html('编辑器失去焦点了')
        });

        um.addListener('focus',function(){
            $('#focush2').html('编辑器获得焦点了')
        });

        
        $(_outBtnid).append(
            $('<button>').bind('click',()=>{
            let value = prompt('插入html代码', '');
            um.execCommand('insertHtml', value);
            }).text('插入给定的内容')
        ).append(
            $('<button>').bind('click',()=>{
            alert(um.isFocus())
            }).text('是否焦点？')
            
        ).append(
            $('<button>').bind('click',()=>{
                    um.blur()
            }).text('放弃焦点')
            
        ).append(
            $('<button>').bind('click',()=>{
                    //UM.getEditor(_myEditorid).focus();
                    um.focus();
            }).text('获得焦点')
            
        ).append(
            $('<button>').bind('click',()=>{
                    // alert(UM.getEditor(_myEditorid).getAllHtml())
                    alert(um.getAllHtml())                    
            }).text('整页html')
            
        ).append(
            $('<button>').bind('click',()=>{
               let arr=[];
                arr.push("使用editor.getContent()方法可以获得编辑器的内容");
                arr.push("内容为：");
                arr.push(UM.getEditor(_myEditorid).getContent());
                //arr.push(um.getContent());
                alert(arr.join("\n"));
            }).text('取编辑器内容')
            
        ).append(
            $('<button>').bind('click',()=>{
                   let arr=[];
                    arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
                    arr.push("内容为：");
                    arr.push(UM.getEditor(_myEditorid).getPlainTxt());
                    alert(arr.join('\n'))
            }).text('取纯文本')
            
        ).append(
            $('<button>').bind('click',()=>{
                   let arr=[];
                    arr.push("使用editor.setContent('欢迎使用umeditor')方法可以设置编辑器的内容");
                    UM.getEditor(_myEditorid).setContent('欢迎使用umeditor', true);
                    alert(arr.join("\n"));
            }).text('追加内容')
            
        ).append(
            $('<button>').bind('click',()=>{
                   let arr=[];
                    arr.push("使用editor.setContent('欢迎使用umeditor')方法可以设置编辑器的内容");
                    UM.getEditor(_myEditorid).setContent('欢迎使用umeditor<br>替换原内容');
                    //alert(arr.join("\n"));
            }).text('替换内容')
            
        ).append(
            $('<button>').bind('click',()=>{
                //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
                let range = UM.getEditor(_myEditorid).selection.getRange();
                range.select();
                let txt = UM.getEditor(_myEditorid).selection.getText();
                alert(txt)
            }).text('对焦后取纯文本')
            
        ).append(
            $('<button>').bind('click',()=>{
               let arr=[];
                arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
                arr.push("判断结果为：");
                arr.push(UM.getEditor(_myEditorid).hasContents());
                alert(arr.join("\n"));
            }).text('有内容吗？')
            
        ).append(
            $('<button>').bind('click',()=>{
                    UM.getEditor(_myEditorid).setHide()
            }).text('隐藏编辑器')
            
        ).append(
            $('<button>').bind('click',()=>{
                    UM.getEditor(_myEditorid).setShow()
            }).text('显示编辑器')
            
        ).append(
            $('<button>').bind('click',()=>{
                    UM.getEditor(_myEditorid).setHeight(300)
            }).text('设置高度为300')
            
        ).append(
            $('<button>').bind('click',()=>{
                    UM.getEditor(_myEditorid).setWidth('80%')
            }).text('设置宽度80%')
            
        ).append(
            $('<button>').bind('click',()=>{
                  
             UM.getEditor(_myEditorid).setEnabled();
                $(_outBtnid+' button').removeAttr('disabled');
            }).text('可编辑')
            .addClass('btn_enable')
            
        ).append(
            $('<button>').bind('click',()=>{
                  
             UM.getEditor(_myEditorid).setDisabled('fullscreen');
                $(_outBtnid+' button').attr('disabled','disabled');
                $('button.btn_enable').removeAttr('disabled');
 
            }).text('不可编辑')
            
        ).append(
            $('<button>').bind('click',()=>{
                $(_outBtnid+' button').removeAttr('disabled');
                um = UM.getEditor(_myEditorid);
 
            }).text('创建编辑器')
            .addClass('creat_btn')
            
        ).append(
            $('<button>').bind('click',()=>{
                $(_outBtnid+' button').attr('disabled','disabled');
                UM.getEditor(_myEditorid).destroy();
                $(_outBtnid+' button.creat_btn').removeAttr('disabled')
 
            }).text('删除编辑器')
            
        )
        ;
        //um.read end
   });


   
    
   



    });


 });

 
   


</script>

</body>
</html>
